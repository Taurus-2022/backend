app: taurus
component: scf
name: api
stage: ${env:STAGE}
inputs:
  name: ${app}-${name}-${stage}
  src:
    src: ./src
  type: web
  runtime: Go1
  namespace: default
  region: ap-guangzhou
  memorySize: 512
  timeout: 3
  ignoreTriggers: true
  environment:
    variables: #  环境变量对象
      stage: ${stage}
      DB_HOST: ${env:DB_HOST}
      DB_PORT: ${env:DB_PORT}
      DB_USER: ${env:DB_USER}
      DB_PASSWORD: ${env:DB_PASSWORD}
      DB_NAME: ${env:DB_NAME}
